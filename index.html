<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Star Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<canvas id="sky"></canvas>
<div id="info">Loading stars…</div>

<script>
const canvas = document.getElementById("sky");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Convert RA/DEC to screen position (flat 360°, no wrap tricks)
function projectStar(ra, dec) {
  const x = (ra / 360) * canvas.width;
  const y = canvas.height / 2 - (dec / 180) * canvas.height;
  return { x, y };
}

fetch("stars_3000.json")
  .then(res => res.json())
  .then(stars => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
      if (
        star.ra === undefined ||
        star.dec === undefined ||
        star.mag === undefined
      ) return;

      const { x, y } = projectStar(star.ra, star.dec);

      // brightness from magnitude
      const size = Math.max(0.5, 4 - star.mag);
      const alpha = Math.min(1, Math.max(0.2, 1 - star.mag / 6));

      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${alpha})`;
      ctx.fill();

      // draw star name if present & bright
      if (star.name && star.mag < 2) {
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.font = "10px Arial";
        ctx.fillText(star.name, x + 4, y - 4);
      }
    });

    info.textContent = `Loaded ${stars.length} real stars`;
  })
  .catch(err => {
    info.textContent = "Failed to load stars_3000.json";
    console.error(err);
  });
</script>

</body>
</html>
