<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Earth Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #status {
            position: absolute; bottom: 20px; left: 20px;
            color: #80ff80; font-family: monospace; font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }
        /* Style for the hover tooltip */
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #7dd3ff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 12px;
            pointer-events: none; /* Let clicks pass through */
            display: none;
            z-index: 20;
        }
        /* Style for Constellation Labels */
        .constellation-label {
            color: #7dd3ff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            text-shadow: 0 0 2px #000;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="status">Initializing system...</div>
<div id="tooltip">Star Name</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

    // --- CONFIGURATION ---
    const EARTH_R = 5;
    const STAR_COUNT = 2000; 
    const CONSTELLATION_NAMES = ["Orion", "Ursa Major", "Cassiopeia", "Draco", "Cepheus"];

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Label Renderer (CSS2D)
    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0px';
    labelRenderer.domElement.style.pointerEvents = 'none'; // Allow clicks to pass through to canvas
    document.body.appendChild(labelRenderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    
    // --- RAYCASTER FOR MOUSE INTERACTION ---
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById('tooltip');

    window.addEventListener('mousemove', (event) => {
        // Calculate mouse position in normalized device coordinates (-1 to +1)
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Move tooltip with mouse
        tooltip.style.left = event.clientX + 15 + 'px';
        tooltip.style.top = event.clientY + 15 + 'px';
    });

    // --- TEXTURES ---
    const texLoader = new THREE.TextureLoader();
    const earthMap = texLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_specular_2048.jpg');
    const dotTexture = texLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/disc.png');

    // --- EARTH ---
    const earthGroup = new THREE.Group();
    scene.add(earthGroup);

    const earthMat = new THREE.MeshBasicMaterial({
        map: earthMap,
        transparent: true, opacity: 0.9, color: 0xaaaaaa, blending: THREE.AdditiveBlending, side: THREE.FrontSide
    });
    const earthMesh = new THREE.Mesh(new THREE.SphereGeometry(EARTH_R, 64, 64), earthMat);
    earthGroup.add(earthMesh);

    const grid = new THREE.LineSegments(
        new THREE.WireframeGeometry(new THREE.SphereGeometry(EARTH_R + 0.1, 24, 24)),
        new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 })
    );
    earthGroup.add(grid);

    const userMarker = new THREE.Mesh(
        new THREE.SphereGeometry(0.15, 16, 16),
        new THREE.MeshBasicMaterial({ color: 0x80ff80 })
    );
    userMarker.visible = false;
    earthGroup.add(userMarker);

    const dir = new THREE.DirectionalLight(0xffffff, 0.75);
    dir.position.set(7, 6, 8);
    scene.add(dir);

    // --- STARS DATA GENERATION ---
    const starPositions = [];
    const starNames = []; // Store names to display on hover
    
    // Helper to generate random point on sphere
    function randomSpherePoint(radius) {
        const theta = 2 * Math.PI * Math.random();
        const phi = Math.acos(2 * Math.random() - 1);
        return {
            x: radius * Math.sin(phi) * Math.cos(theta),
            y: radius * Math.sin(phi) * Math.sin(theta),
            z: radius * Math.cos(phi)
        };
    }

    for(let i=0; i<STAR_COUNT; i++) {
        const p = randomSpherePoint(50 + Math.random() * 50);
        starPositions.push(p.x, p.y, p.z);
        // Assign names to some stars, others get ID
        if (i < 50) starNames.push(`Alpha Star-${i}`);
        else if (i < 100) starNames.push(`Beta Star-${i}`);
        else starNames.push(`HIP ${10000 + i}`);
    }

    // --- STARS MESH ---
    const starGeo = new THREE.BufferGeometry();
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
    
    // We use PointsMaterial here for easier Raycasting. 
    // ShaderMaterial is faster but harder to raycast against individual points.
    const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.7,
        map: dotTexture,
        transparent: true,
        alphaTest: 0.5,
        sizeAttenuation: true
    });

    const starSystem = new THREE.Points(starGeo, starMaterial);
    scene.add(starSystem);

    // --- CONSTELLATION LABELS (Always Visible) ---
    // Creating dummy constellations around the sky
    const constellationGroup = new THREE.Group();
    scene.add(constellationGroup);

    CONSTELLATION_NAMES.forEach((name, index) => {
        const div = document.createElement('div');
        div.className = 'constellation-label';
        div.textContent = name;
        
        const label = new CSS2DObject(div);
        
        // Spread them out roughly
        const p = randomSpherePoint(60); 
        label.position.set(p.x, p.y, p.z);
        
        constellationGroup.add(label);
    });

    // --- ANIMATION & LOGIC ---
    let locatingUser = true;
    const STATUS = document.getElementById('status');

    function animate() {
        requestAnimationFrame(animate);
        
        // 1. Raycasting for Star Names
        raycaster.setFromCamera(mouse, camera);
        
        // Threshold prevents needing pixel-perfect accuracy
        raycaster.params.Points.threshold = 0.5; 
        
        const intersects = raycaster.intersectObject(starSystem);

        if (intersects.length > 0) {
            const index = intersects[0].index; // Get index of the specific star
            const name = starNames[index];
            tooltip.style.display = 'block';
            tooltip.textContent = name;
            document.body.style.cursor = 'crosshair';
        } else {
            tooltip.style.display = 'none';
            document.body.style.cursor = 'default';
        }

        // 2. Earth Rotation Logic
        if (locatingUser) {
            earthGroup.rotation.y += 0.002;
        } else {
            earthGroup.rotation.y += 0.0005;
        }

        controls.update();
        renderer.render(scene, camera);
        labelRenderer.render(scene, camera); // Render HTML labels
    }

    // Mock "Found" event
    setTimeout(() => {
        locatingUser = false;
        STATUS.textContent = "Location found.";
        userMarker.visible = true;
        // Place user marker at a visible spot for demo
        userMarker.position.set(EARTH_R, 0, 0); 
    }, 3000);

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
